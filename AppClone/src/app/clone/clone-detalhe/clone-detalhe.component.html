<h5>
    Detalhes do Clone
  </h5>
  
  <p>Id: {{ clone.id }}</p>
  <p>Nome: {{ clone.nome }}</p>
  <p>Idade: {{ clone.idade }}</p>
  <p>Data de Criacao: {{ clone.dataCriacao }}</p>
  <p>Adicionais: {{ clone.adicionais }}</p>
  
  <a class="waves-effect waves-light btn" 
    (click)="editarClone()">Editar</a>
